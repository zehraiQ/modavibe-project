<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişlerim - ModaVibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">MODAVIBE</a>
            <a href="index.html" class="btn btn-outline-dark btn-sm">ALIŞVERİŞE DEVAM ET</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="fw-bold mb-4">GEÇMİŞ SİPARİŞLERİM</h3>
        
        <div id="orders-container">
            <div class="text-center py-5">
                <div class="spinner-border text-dark"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if(!user) { window.location.href = 'login.html'; return; }

            const res = await apiRequest(`/orders/${user.id}`);
            const container = document.getElementById('orders-container');

            if(!res.data || res.data.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-light text-center py-5 shadow-sm">
                        <i class="fas fa-box-open display-4 text-muted mb-3"></i>
                        <p class="lead">Henüz hiç siparişiniz yok.</p>
                        <a href="index.html" class="btn btn-dark">Hemen Alışverişe Başla</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = res.data.map(order => `
                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <div>
                            <small class="text-muted d-block">SİPARİŞ TARİHİ</small>
                            <strong>${order.date}</strong>
                        </div>
                        <div>
                            <small class="text-muted d-block">TOPLAM</small>
                            <span class="text-success fw-bold">${order.total_price} TL</span>
                        </div>
                        <div class="text-end">
                            <span class="badge bg-warning text-dark px-3 py-2">${order.status}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="mb-1 text-muted small">Ürünler:</p>
                        <p class="fw-bold mb-2">${order.items}</p>
                        <hr>
                        <p class="small text-muted mb-0"><i class="fas fa-map-marker-alt me-1"></i> ${order.address}</p>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
