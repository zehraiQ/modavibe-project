<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box text-center">
            <h3 class="mb-3">Verify Your Email</h3>
            <p class="text-muted mb-4">We sent a code to your email.</p>
            
            <form onsubmit="handleVerify(event)">
                <div class="mb-3">
                    <input type="text" id="verify-email" class="form-control" placeholder="Email" readonly>
                </div>
                <div class="mb-3">
                    <input type="text" id="verify-code" class="form-control text-center fs-4" placeholder="Code (e.g. a4f92)" required>
                </div>
                <button type="submit" class="btn btn-success w-100 rounded-pill">Verify Account</button>
            </form>
            <div id="msg" class="mt-3"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // تعبئة الايميل تلقائياً
        document.getElementById('verify-email').value = localStorage.getItem('temp_email') || '';

        async function handleVerify(e) {
            e.preventDefault();
            const email = document.getElementById('verify-email').value;
            const code = document.getElementById('verify-code').value;

            const res = await apiRequest('/verify', 'POST', { email, code });

            if(res.error) {
                document.getElementById('msg').innerHTML = `<span class="text-danger">${res.error}</span>`;
            } else {
                alert(res.message);
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
