<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - ModaVibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">MODAVIBE</a>
            <a href="index.html" class="btn btn-outline-dark btn-sm">ALIŞVERİŞE DÖN</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center fw-bold mb-5">ALIŞVERİŞ SEPETİM</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="card border-0 shadow-sm p-3 mb-3">
                    <table class="table align-middle">
                        <thead class="text-uppercase small text-muted">
                            <tr>
                                <th>Ürün</th>
                                <th>Fiyat</th>
                                <th>Adet</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <tr><td colspan="4" class="text-center py-4">Yükleniyor...</td></tr>
                        </tbody>
                    </table>
                    
                    <div id="empty-cart-msg" class="text-center py-5 d-none">
                        <i class="fas fa-shopping-basket fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Sepetinizde ürün bulunmamaktadır.</p>
                        <a href="index.html" class="btn btn-dark rounded-0">ALIŞVERİŞE BAŞLA</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-0 shadow-sm p-4">
                    <h5 class="fw-bold mb-3">SİPARİŞ ÖZETİ</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Ara Toplam</span>
                        <span id="sub-total">0 TL</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3 text-success">
                        <span>Kargo</span>
                        <span>BEDAVA</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4 fw-bold fs-5">
                        <span>TOPLAM</span>
                        <span id="total-price">0 TL</span>
                    </div>

                    <a href="checkout.html" id="checkout-btn" class="btn btn-dark w-100 py-3 fw-bold shadow-sm">
                        ÖDEMEYE GEÇ <i class="fas fa-arrow-right ms-2"></i>
                    </a>
                    
                    <a href="index.html" class="btn btn-link text-muted w-100 mt-2 text-decoration-none small">Alışverişe Devam Et</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadCart);

        async function loadCart() {
            const user = JSON.parse(localStorage.getItem('user'));
            if(!user) { window.location.href = 'login.html'; return; }

            const res = await apiRequest(`/cart/${user.id}`);
            const tbody = document.getElementById('cart-items');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            if(res.data && res.data.length > 0) {
                let total = 0;
                tbody.innerHTML = res.data.map(item => {
                    total += item.price * item.quantity;
                    return `
                    <tr>
                        <td class="d-flex align-items-center gap-3">
                            <img src="${item.image}" width="60" height="80" style="object-fit:cover" class="rounded">
                            <div>
                                <div class="fw-bold">${item.name_tr}</div>
                                <div class="small text-muted">Beden: Standart</div>
                            </div>
                        </td>
                        <td class="fw-bold">${item.price} TL</td>
                        <td><span class="badge bg-light text-dark border">${item.quantity}</span></td>
                        <td>
                            <button class="btn btn-sm text-danger hover-scale" onclick="removeFromCart(${item.cart_id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;
                }).join('');
                
                document.getElementById('sub-total').innerText = total + " TL";
                document.getElementById('total-price').innerText = total + " TL";
                
                // تفعيل زر الدفع
                checkoutBtn.classList.remove('disabled');
            } else {
                tbody.innerHTML = '';
                document.getElementById('empty-cart-msg').classList.remove('d-none');
                
                // تصفير الأسعار وتعطيل زر الدفع
                document.getElementById('sub-total').innerText = "0 TL";
                document.getElementById('total-price').innerText = "0 TL";
                checkoutBtn.classList.add('disabled'); // تعطيل الزر لأن السلة فارغة
            }
        }

        async function removeFromCart(id) {
            if(confirm("Bu ürünü sepetten çıkarmak istediğinize emin misiniz?")) {
                await apiRequest(`/cart/${id}`, 'DELETE');
                loadCart(); // إعادة تحميل السلة
            }
        }
    </script>
</body>
</html>
